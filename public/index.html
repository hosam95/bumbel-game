<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .full-height {
            height: 100vh;
            height: 100dvh;
        }

        .center {
            display: grid;
            place-items: center;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;

            &.between {
                justify-content: space-between;
            }
        }

        h1 {
            margin-bottom: 20px;
        }

        #roomBox {
            margin-top: 20px;
        }

        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .secondary {
            background-color: #28a745;
        }

        .secondary:hover {
            background-color: #218838;
        }

        .danger {
            background-color: #dc3545;
        }

        .danger:hover {
            background-color: #c82333;
        }

        .dashboard {
            padding: 0.5rem;
            justify-content: space-between;
        }

        .game-container {
            display: grid;
            grid-template-columns: 5fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        .chat {
            align-self: stretch;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 0.5rem;
        }

        .chat-title {
            margin: 0;
            padding: 0;
        }

        .chat-box-container {
            flex: 1;
            position: relative;
        }

        .chat-box {
            position: absolute;
            inset: 0;
            overflow-y: auto;
        }

        .chat-message {
            margin: 0.5rem 0;
            display: flex;
            gap: 0.5rem;

            &.error {
                color: #dc3545;
            }

            &.success {
                color: #28a745;
            }

            &.info {
                color: #007bff;
            }
        }

        .chat-sender {
            font-weight: bold;

            &:after {
                content: ':';
            }
        }

        .chat-text {
            margin: 0;
        }

        .chat-send {
            display: flex;
            gap: 0.5rem;
        }

        .chat-send input {
            flex: 1;
            padding: 0.5rem;
        }

        canvas {
            border: 1px solid #222;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- Mini Handmade React -->
    </div>

    <script src="msgs.js"></script>
    <script src="script.js"></script>
    <script src="weapons.js"></script>
</body>

</html>
